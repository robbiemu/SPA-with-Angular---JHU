<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="scripts/lunch_check.js"></script>
    <script src="scripts/lunch_check.controller.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/site.angular.css">
    <link rel="stylesheet" href="styles/site.css">
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" 
             ng-model="rawFoods" ng-change="changeFoods()" 
             ng-class="{highlight: highlight, nowarn: nowarn}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="foodsCheck()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{nowarn: nowarn}">
           {{msg}}
         </div>
   </div>

</body>
</html>
